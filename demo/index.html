            <p class="wow animate__animated animate__bounceIn" data-wow-duration="1s" data-wow-delay="0.5s">

            <!-- 磚塊容器 -->
            <div class="img-container wow animate__animated animate__pulse" data-wow-duration="1s" data-wow-delay="0.5s">
