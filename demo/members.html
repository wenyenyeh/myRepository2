    <style>
        header {
            background-color: #fef5d4;
            height: 80px;
            width: 100%;

        }

        header ul {
            position: absolute;
            right: 5vw;
            top: 0;
            line-height: 80px;
            letter-spacing: 4px;
        }

        header li {
            display: inline;
            margin-right: 4vw;
        }

        header a {
            color: #e79e50;
            text-decoration: none;
            padding: 10px;
        }

        header a:hover {
            text-decoration: underline;
            color: #e79e50;
        }

        body,
        blockquote {
            font-family: "Microsoft yahei";
        }

        .form-group {
            padding: 10px;
        }

        .col-6>a {
            font-size: 20px;
            padding: 0px 10px;
        }


        /* icon */
        .icon {
            height: 130px;
            padding: 10px;
            text-align: center;
            background-color: #b0beaf;
        }

        .icon>a {
            width: 10%;
            text-align: right;
            font-size: 24px;
            /*調整icon大小*/
            padding: 10px;
            /*調整icon間距*/
        }

        .icon>p {
            color: white;
            padding: 10px;
        }


        footer {
            background-color: #b0beaf;
            color: white;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }

        #pagetop {
            position: fixed;
            /*固定定位*/
            right: 20px;
            /*右邊界*/
            bottom: 20px;
            /*下邊界*/
            display: block;
            /*顯示為塊級元素*/
            width: 80px;
            /*寬度*/
            height: 80px;
            /*高度*/
            line-height: 80px;
            /*行高*/
            text-align: center;
            /*文字置中*/
            text-decoration: none;
            /*移除底線*/
        }

        @media (max-width:776px) {
            header {
                background-color: #fef5d4;
                height: 160px;
                width: 100%;
            }

            ul {
                margin-top: 80px;
            }

        }
    </style>
</head>

                    <h4>加入會員</h4>
                    <div class="input-group mb-3">
                        <p>如果您尚未註冊成為會員，請點擊此處進行註冊。</p>
                    </div>
                    <a href="./register.html"><button class="col-12 btn btn-outline-danger"
                            type="button">前往註冊</button></a>

    <script>
        function myfunction() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if (email == false || password == false) {
                alert("請輸入電子郵件或密碼");
            }
            else {
                alert("登入成功");
            }
        }
